<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura Mágica - Story Creator Kids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #fdf2f8;
            overflow: hidden;
        }

        .reader-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .book-wrapper {
            width: 100%;
            max-width: 900px;
            height: 70vh;
            background: white;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            overflow: hidden;
            animation: bookOpen 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bookOpen {
            from {
                transform: scale(0.9) rotateY(-20deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotateY(0);
                opacity: 1;
            }
        }

        .book-page {
            flex: 1;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Evita que el texto largo se corte por arriba */
            position: relative;
            overflow-y: auto;
            /* Permite scroll si el texto es muy largo */
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        /* Scrollbar estética para Chrome/Safari */
        .book-page::-webkit-scrollbar {
            width: 6px;
        }

        .book-page::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
        }

        .page-left {
            background: #fff;
            border-right: 1px solid #f1f5f9;
        }

        .page-right {
            background: #fafafa;
        }

        .story-image {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            /* Mejor para no cortar personajes */
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            margin: auto;
        }

        .story-text {
            font-size: 1.25rem;
            line-height: 1.7;
            color: #334155;
            font-weight: 400;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .story-title-page {
            font-family: 'Outfit', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .navigation-controls {
            position: absolute;
            bottom: 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-btn-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            transition: all 0.3s;
        }

        .nav-btn-circle:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }

        .nav-btn-circle:disabled {
            background: #e2e8f0;
            cursor: not-allowed;
        }

        .close-reader {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem 1.5rem;
            border-radius: 1rem;
            background: white;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 100;
            cursor: pointer;
            border: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .book-wrapper {
                flex-direction: column;
                height: 90vh;
                margin-top: 4rem;
            }

            .page-left {
                border-right: none;
                border-bottom: 1px solid #eee;
                min-height: 250px;
                padding: 1rem;
            }

            .page-right {
                flex: 1;
                padding: 1.5rem;
                overflow-y: auto;
            }

            .story-text {
                font-size: 1.1rem;
            }

            .story-title-page {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2" style="background: #fbcfe8;"></div>
        <div class="blob blob-3" style="background: #ddd6fe;"></div>
    </div>

    <!-- BOTÓN DE REGRESO ARREGLADO -->
    <div class="close-reader" onclick="window.location.href='dashboard.html'">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6" />
        </svg>
        <span>Volver a Biblioteca</span>
    </div>

    <!-- ELEMENTOS ESCÉNICOS -->
    <audio id="pageTurnSfx" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="bgMusic" loop preload="auto"></audio>
    <canvas id="magicCanvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 50;"></canvas>

    <!-- BOTONES DE CONTROL SUPERIOR -->
    <div style="position: absolute; top: 2rem; right: 2rem; z-index: 100; display: flex; gap: 1rem;">
        <!-- BOTÓN DE MÚSICA -->
        <button class="nav-btn-circle" id="musicBtn" onclick="toggleMusic()" title="Música Mágica"
            style="background: #10b981;">
            <svg id="musicIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18V5l12-2v13" />
                <circle cx="6" cy="18" r="3" />
                <circle cx="18" cy="16" r="3" />
            </svg>
        </button>
        <!-- BOTÓN DE NARRACIÓN (TTS) -->
        <button class="nav-btn-circle" id="speakBtn" onclick="toggleSpeech()" title="Escuchar cuento">
            <svg id="speakerIcon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
            </svg>
        </button>
    </div>

    <main class="reader-container">
        <div class="book-wrapper">
            <div class="book-page page-left">
                <img id="storyImg"
                    src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=800"
                    class="story-image">
            </div>
            <div class="book-page page-right">
                <div id="pageContent">
                    <h1 class="story-title-page" id="storyTitle">Cargando cuento...</h1>
                    <p class="story-text" id="storyBody">La magia está en camino...</p>
                </div>
            </div>
        </div>

        <div class="navigation-controls">
            <button class="nav-btn-circle" id="prevPage" onclick="changePage(-1)" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6" />
                </svg>
            </button>
            <span style="font-weight: 600; color: #64748b;"><span id="currNum">1</span> / <span
                    id="totalNum">3</span></span>
            <button class="nav-btn-circle" id="nextPage" onclick="changePage(1)">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6" />
                </svg>
            </button>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA7vi4r6ahe-sZf8bFW0u1zCB54JkHPDFw",
            authDomain: "cuentos-infantiles-2026.firebaseapp.com",
            projectId: "cuentos-infantiles-2026",
            storageBucket: "cuentos-infantiles-2026.firebasestorage.app",
            messagingSenderId: "454293856709",
            appId: "1:454293856709:web:6b40a7fa1788e3681c6bac",
            measurementId: "G-GSLT5XHTPV"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let storyPages = [];
        let currentPage = 0;
        let isSpeaking = false;
        let isMusicPlaying = false;
        const synth = window.speechSynthesis;

        const musicThemes = {
            fantasy: "https://cdn.pixabay.com/download/audio/2022/10/25/audio_24915c26b5.mp3?filename=fantasy-magical-background-music-for-videos-123478.mp3",
            space: "https://cdn.pixabay.com/download/audio/2022/03/23/audio_07b2a04be3.mp3?filename=space-atmospheric-background-106558.mp3",
            adventure: "https://cdn.pixabay.com/download/audio/2022/05/17/audio_383f982b6b.mp3?filename=adventure-cinematic-110826.mp3",
            happy: "https://cdn.pixabay.com/download/audio/2022/01/18/audio_d0a13f69d2.mp3?filename=happy-kids-loop-13-13233.mp3",
            forest: "https://cdn.pixabay.com/download/audio/2023/05/08/audio_03d9370642.mp3?filename=nature-forest-birds-150257.mp3",
            mystery: "https://cdn.pixabay.com/download/audio/2022/10/30/audio_5179043c7b.mp3?filename=mysterious-forest-125432.mp3",
            water: "https://cdn.pixabay.com/download/audio/2021/08/04/audio_bb6442654c.mp3?filename=underwater-ambience-6201.mp3"
        };

        // --- SISTEMA DE MÚSICA MÁGICA ---
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            const icon = document.getElementById('musicIcon');

            if (isMusicPlaying) {
                music.pause();
                isMusicPlaying = false;
                btn.style.background = '#64748b'; // Gris cuando apagado
            } else {
                music.play().catch(e => console.log("User interaction required"));
                isMusicPlaying = true;
                btn.style.background = '#10b981'; // Verde cuando encendido
            }
        }

        // --- SISTEMA DE VOZ MÁGICA (TTS) ---
        function toggleSpeech() {
            if (isSpeaking) {
                synth.cancel();
                isSpeaking = false;
                updateSpeakerIcon(false);
            } else {
                readCurrentPage();
            }
        }

        function readCurrentPage() {
            const p = storyPages[currentPage];
            let textToRead = "";

            if (p.type === 'cover') {
                textToRead = `Hoy leeremos: ${p.title}. ${p.body}`;
            } else if (p.type === 'story') {
                textToRead = p.body;
            } else if (p.type === 'end') {
                textToRead = `Fin. ${p.body}`;
            }

            if (!textToRead) return;

            synth.cancel(); // Detener cualquier lectura previa
            const utterance = new SpeechSynthesisUtterance(textToRead);
            utterance.lang = 'es-ES';

            // Intentar buscar una voz más amigable si está disponible
            const voices = synth.getVoices();
            const spanishVoice = voices.find(v => v.lang.startsWith('es') && v.name.includes('Google')) ||
                voices.find(v => v.lang.startsWith('es'));
            if (spanishVoice) utterance.voice = spanishVoice;

            utterance.onstart = () => {
                isSpeaking = true;
                updateSpeakerIcon(true);
            };

            utterance.onend = () => {
                isSpeaking = false;
                updateSpeakerIcon(false);
            };

            utterance.onerror = () => {
                isSpeaking = false;
                updateSpeakerIcon(false);
            };

            synth.speak(utterance);
        }

        function updateSpeakerIcon(active) {
            const icon = document.getElementById('speakerIcon');
            const btn = document.getElementById('speakBtn');

            if (active) {
                btn.style.boxShadow = "0 0 20px rgba(236, 72, 153, 0.6)";
                btn.style.background = "#ec4899";
                icon.innerHTML = `
                    <line x1="1" y1="1" x2="23" y2="23" />
                    <path d="M9 9l-5 5H2v-4h2l5 5z" />
                    <path d="M11 5v14l-5-5H2v-4h4l5-5z" />
                `; // Simplificado, mejor usar un icono de "stop" o "mute"
                icon.innerHTML = `
                    <rect x="6" y="6" width="12" height="12" fill="currentColor" />
                `;
            } else {
                btn.style.boxShadow = "0 10px 20px rgba(99, 102, 241, 0.3)";
                btn.style.background = "var(--primary)";
                icon.innerHTML = `
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
                `;
            }
        }

        // --- SISTEMA DE PARTÍCULAS MÁGICAS ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 60 + 280}, 100%, 70%)`; // Púrpuras/Rosas mágicos
                this.life = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createMagicDust(x, y) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        async function initReader() {
            const storyId = localStorage.getItem('currentStoryId');
            if (!storyId) { window.location.href = 'dashboard.html'; return; }

            try {
                const doc = await db.collection("stories").doc(storyId).get();
                if (doc.exists) {
                    const data = doc.data();

                    // Imágenes por defecto si son cuentos antiguos
                    const charImg = data.characterImg || getRelImg(data.character);
                    const placeImg = data.placeImg || "https://images.unsplash.com/photo-1534447677768-be436bb09401?auto=format&fit=crop&w=800";

                    // --- ESTRATEGIA DE PAGINACIÓN DE LIBRO ---
                    storyPages = [];

                    // 1. PORTADA MÁGICA
                    storyPages.push({
                        type: 'cover',
                        title: data.title,
                        body: `Una historia sobre un ${data.character} en ${data.place}`,
                        img: data.coverImg || charImg  // Usar imagen del protagonista en portada
                    });

                    // 2. CUERPO DEL CUENTO (Dividir por puntos pero agrupar)
                    // Limpiamos el texto de saltos de línea raros
                    let cleanContent = data.content.replace(/(\r\n|\n|\r)/gm, " ");

                    // Dividimos por oraciones completas
                    let sentences = cleanContent.match(/[^.!?]+[.!?]+/g) || [cleanContent];

                    // Agrupamos oraciones en párrafos de ~2-3 oraciones
                    let currentChunk = "";
                    let sentenceCount = 0;

                    sentences.forEach((sentence, index) => {
                        currentChunk += sentence + " ";
                        sentenceCount++;

                        // Si llevamos 3 oraciones o es la última, creamos página
                        if (sentenceCount >= 3 || index === sentences.length - 1) {
                            storyPages.push({
                                type: 'story',
                                title: "", // Sin título en páginas internas, o quizás "Capítulo..."
                                body: currentChunk.trim(),
                                img: (storyPages.length % 2 !== 0) ? charImg : placeImg // Mantener protagonista en la primera pág de texto
                            });
                            currentChunk = "";
                            sentenceCount = 0;
                        }
                    });

                    // 3. CONTRAPORTADA / FIN
                    storyPages.push({
                        type: 'end',
                        title: "Fin",
                        body: "¡Gracias por leer esta aventura!",
                        img: charImg
                    });

                    document.getElementById('totalNum').innerText = storyPages.length;
                    currentPage = 0;

                    // --- Cargar y Reproducir Música del Cuento ---
                    const musicTheme = data.musicTheme || 'happy';
                    const music = document.getElementById('bgMusic');
                    music.src = musicThemes[musicTheme];
                    // Intentar auto-play (muchos navegadores lo bloquean hasta el primer clic)
                    music.play().then(() => {
                        isMusicPlaying = true;
                    }).catch(() => {
                        isMusicPlaying = false;
                        document.getElementById('musicBtn').style.background = '#64748b';
                    });

                    updateUI();
                }
            } catch (e) {
                console.error(e);
                window.location.href = 'dashboard.html';
            }
        }

        function getRelImg(char) {
            if (char === 'Robot') return "https://images.unsplash.com/photo-1546776310-eef45dd6d63c?auto=format&w=800";
            if (char === 'Unicornio') return "https://images.unsplash.com/photo-1550747528-cdb45925b3f7?auto=format&w=800";
            return "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&w=800";
        }

        function updateUI() {
            const p = storyPages[currentPage];
            const titleEl = document.getElementById('storyTitle');
            const bodyEl = document.getElementById('storyBody');
            const imgEl = document.getElementById('storyImg');

            // Actualizar Imagen con efecto suave solo si cambia
            if (imgEl.getAttribute('src') !== p.img) {
                imgEl.style.opacity = '0';
                setTimeout(() => {
                    imgEl.src = p.img;
                    imgEl.onload = () => { imgEl.style.opacity = '1'; };
                }, 200);
            } else {
                imgEl.style.opacity = '1'; // Asegurar que sea visible
            }

            // Manejo de Tipos de Página
            if (p.type === 'cover') {
                titleEl.style.display = 'block';
                titleEl.innerText = p.title;
                titleEl.style.fontSize = '2.5rem';
                bodyEl.innerText = p.body;
                bodyEl.style.fontStyle = 'italic';
                bodyEl.style.textAlign = 'center';
            } else if (p.type === 'story') {
                titleEl.style.display = 'none'; // Ocultar título en páginas de lectura
                bodyEl.innerText = p.body;
                bodyEl.style.fontStyle = 'normal';
                bodyEl.style.textAlign = 'left';
            } else if (p.type === 'end') {
                titleEl.style.display = 'block';
                titleEl.innerText = "Fin";
                bodyEl.innerText = "¡Qué gran historia! ¿Leemos otra?";
                bodyEl.style.fontStyle = 'normal';
                bodyEl.style.textAlign = 'center';
            }

            // Actualizar número de página
            document.getElementById('currNum').innerText = currentPage + 1;

            // Estados de botones
            document.getElementById('prevPage').disabled = currentPage === 0;
            const nextBtn = document.getElementById('nextPage');

            // Si es la última página, el botón "Siguiente" podría ser "Cerrar"
            if (currentPage === storyPages.length - 1) {
                nextBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                `;
                nextBtn.onclick = () => window.location.href = 'dashboard.html';
                nextBtn.style.background = '#ef4444'; // Rojo para salir
            } else {
                nextBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                `;
                nextBtn.onclick = () => changePage(1);
                nextBtn.style.background = 'var(--primary)';
            }
        }

        function changePage(delta) {
            currentPage += delta;

            // Efecto de Sonido
            const sfx = document.getElementById('pageTurnSfx');
            sfx.currentTime = 0;
            sfx.play().catch(e => console.log("Audio interaction required"));

            // Efecto de Partículas (En el centro del libro)
            createMagicDust(window.innerWidth / 2, window.innerHeight / 2);

            if (isSpeaking) {
                synth.cancel();
                isSpeaking = false;
                updateSpeakerIcon(false);
                // Opcional: Auto-leer al cambiar de página si ya estaba hablando
                setTimeout(() => readCurrentPage(), 500);
            }
            updateUI();
        }

        initReader();
    </script>
</body>

</html>
