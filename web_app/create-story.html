<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Historias - Story Creator Kids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        .creator-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .step {
            display: none;
            animation: fadeIn 0.5s;
        }

        .step.active {
            display: block;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .option-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 2px solid transparent;
            border-radius: var(--radius);
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.8);
        }

        .option-card.selected {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
        }

        .option-card img {
            width: 120px;
            height: 120px;
            margin-bottom: 1rem;
            border-radius: 50%;
            object-fit: cover;
        }

        .progress-bar {
            height: 10px;
            background: #eef2ff;
            border-radius: 5px;
            margin-bottom: 3rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 33.33%;
            transition: width 0.5s ease;
        }

        .actions-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 4rem;
        }

        .search-container {
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border-radius: 1rem;
            border: 2px solid #eef2ff;
            outline: none;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="creator-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- M√∫sica Ambiental Oculta -->
        <audio id="magicMusic" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3" type="audio/mpeg">
        </audio>

        <!-- Paso 1: Personaje -->
        <div class="step active" id="step1">
            <h2 style="margin-bottom: 1rem; text-align: center;">Elige a tu protagonista</h2>

            <!-- Buscador de Protagonistas -->
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
                <div style="display: flex; gap: 0.5rem; position: relative;">
                    <input type="text" id="characterSearch" class="search-input"
                        placeholder="Cualquier h√©roe (ej: Superman, Gato...)"
                        onkeyup="if(event.key === 'Enter') searchMagicCharacter()" oninput="filterCharacters()">
                    <button class="btn-action"
                        style="background: var(--primary); color: white; border-radius: 1rem; padding: 0 1.5rem; font-size: 0.8rem; min-width: 90px;"
                        onclick="searchMagicCharacter()">Magia</button>
                    <div id="magicLoader"
                        style="display: none; position: absolute; right: 100px; top: -30px; font-size: 0.8rem; color: var(--primary); font-weight: bold;">
                        ü™Ñ Conjurando...</div>
                </div>
            </div>

            <div class="options-grid" id="charactersGrid">
                <div class="option-card" onclick="selectOption(this, 'Personaje')">
                    <img src="https://images.unsplash.com/photo-1546776310-eef45dd6d63c?auto=format&fit=crop&q=80&w=400"
                        alt="Robot">
                    <h3>Robot</h3>
                </div>
                <div class="option-card" onclick="selectOption(this, 'Personaje')">
                    <img src="https://images.unsplash.com/photo-1550747528-cdb45925b3f7?auto=format&fit=crop&q=80&w=400"
                        alt="Unicornio">
                    <h3>Unicornio</h3>
                </div>
                <div class="option-card" onclick="selectOption(this, 'Personaje')">
                    <img src="https://images.unsplash.com/photo-1551103782-8ab07afd45c1?auto=format&fit=crop&q=80&w=400"
                        alt="Dinosaurio">
                    <h3>Dinosaurio</h3>
                </div>
                <div class="option-card" onclick="selectOption(this, 'Personaje')">
                    <img src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&q=80&w=400"
                        alt="Hada">
                    <h3>Hada</h3>
                </div>
                <div class="option-card" onclick="selectOption(this, 'Personaje')">
                    <img src="https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?auto=format&fit=crop&q=80&w=400"
                        alt="Drag√≥n">
                    <h3>Drag√≥n</h3>
                </div>
                <div class="option-card" onclick="selectOption(this, 'Personaje')">
                    <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&q=80&w=400"
                        alt="Astronauta">
                    <h3>Astronauta</h3>
                </div>
            </div>
        </div>

        <!-- Paso 2: Lugar -->
        <div class="step" id="step2">
            <h2 style="margin-bottom: 1rem; text-align: center;">¬øD√≥nde sucede la magia?</h2>

            <!-- Buscador de Lugares -->
            <div class="search-container">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
                <div style="display: flex; gap: 0.5rem; position: relative;">
                    <input type="text" id="placeSearch" class="search-input"
                        placeholder="Cualquier lugar (ej: Marte, Fondo del mar...)"
                        onkeyup="if(event.key === 'Enter') searchMagicPlace()" oninput="filterPlaces()">
                    <button class="btn-action place-magic-btn"
                        style="background: var(--primary); color: white; border-radius: 1rem; padding: 0 1.5rem; font-size: 0.8rem; min-width: 90px;"
                        onclick="searchMagicPlace()">Magia</button>
                    <div id="placeMagicLoader"
                        style="display: none; position: absolute; right: 100px; top: -30px; font-size: 0.8rem; color: var(--primary); font-weight: bold;">
                        ü™Ñ Creando mundo...</div>
                </div>
            </div>

            <div class="options-grid" id="placesGrid">
                <div class="option-card" onclick="selectOption(this, 'Lugar')">
                    <img src="https://images.unsplash.com/photo-1533154683836-84ea7a0bc310?auto=format&fit=crop&q=80&w=400"
                        alt="Castillo">
                    <h3>Castillo</h3>
                </div>
                <div class="option-card" onclick="selectOption(this, 'Lugar')">
                    <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&q=80&w=400"
                        alt="Espacio">
                    <h3>Espacio</h3>
                </div>
                <div class="option-card" onclick="selectOption(this, 'Lugar')">
                    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=400"
                        alt="Bosque">
                    <h3>Bosque</h3>
                </div>
            </div>
        </div>

        <!-- Paso 3: T√≠tulo -->
        <div class="step" id="step3">
            <h2 style="margin-bottom: 2rem; text-align: center;">Ponle un nombre a tu cuento</h2>
            <div class="input-group"
                style="max-width: 500px; margin: 0 auto; background: white; padding: 2rem; border-radius: var(--radius);">
                <label for="storyTitle">T√≠tulo M√°gico</label>
                <input type="text" id="storyTitle" placeholder="Ej: La aventura espacial de Robi">
            </div>
        </div>

        <div class="actions-nav">
            <button class="btn-action" style="background: rgba(0,0,0,0.05); color: var(--text-main);"
                onclick="changeStep(-1)" id="prevBtn" disabled>Atr√°s</button>
            <button class="btn-action" style="background: var(--primary); color: white;" onclick="changeStep(1)"
                id="nextBtn">Siguiente</button>
        </div>

        <!-- Pantalla de Carga M√°gica -->
        <div id="finalMagicLoader"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
            <div style="font-size: 4rem; margin-bottom: 1rem; animation: pulse 1.5s infinite;">ü™Ñ</div>
            <h2 style="color: var(--primary);">Escribiendo tu aventura m√°gica...</h2>
            <p style="color: var(--text-muted);">Consultando con las hadas y los duendes.</p>
        </div>
    </main>

    <script>
        // Configuraci√≥n de Firebase Real
        const firebaseConfig = {
            apiKey: "AIzaSyA7vi4r6ahe-sZf8bFW0u1zCB54JkHPDFw",
            authDomain: "cuentos-infantiles-2026.firebaseapp.com",
            projectId: "cuentos-infantiles-2026",
            storageBucket: "cuentos-infantiles-2026.firebasestorage.app",
            messagingSenderId: "454293856709",
            appId: "1:454293856709:web:6b40a7fa1788e3681c6bac",
            measurementId: "G-GSLT5XHTPV"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentStep = 1;
        const totalSteps = 3;
        const selections = {
            Personaje: '',
            Lugar: '',
            Titulo: '',
            PersonajeImg: '',
            LugarImg: ''
        };

        // --- SISTEMA DE PERSISTENCIA (Ba√∫l de Tesoros) ---
        function saveCustomAsset(type, name, url) {
            const assets = JSON.parse(localStorage.getItem('magicAssets') || '{"Personaje":[], "Lugar":[]}');

            // Si la categor√≠a no existe (versi√≥n antigua), la inicializamos
            if (!assets[type]) assets[type] = [];

            assets[type].push({ name, url });
            localStorage.setItem('magicAssets', JSON.stringify(assets));
        }

        function loadCustomAssets() {
            const assets = JSON.parse(localStorage.getItem('magicAssets') || '{"Personaje":[], "Lugar":[]}');

            // Cargar Personajes (Con verificaci√≥n de seguridad)
            if (assets.Personaje && Array.isArray(assets.Personaje)) {
                const charGrid = document.getElementById('charactersGrid');
                assets.Personaje.forEach(asset => {
                    const card = createAssetCard('Personaje', asset.name, asset.url);
                    charGrid.prepend(card);
                });
            }

            // Cargar Lugares (Con verificaci√≥n de seguridad)
            if (assets.Lugar && Array.isArray(assets.Lugar)) {
                const placeGrid = document.getElementById('placesGrid');
                assets.Lugar.forEach(asset => {
                    const card = createAssetCard('Lugar', asset.name, asset.url);
                    placeGrid.prepend(card);
                });
            }
        }

        function createAssetCard(type, name, url) {
            const card = document.createElement('div');
            card.className = 'option-card';
            card.onclick = function () { selectOption(this, type); };

            if (type === 'Personaje') {
                card.innerHTML = `
                    <div style="width: 120px; height: 120px; border-radius: 50%; overflow: hidden; margin-bottom: 1rem; background: #fdf2f8; border: 4px solid white; box-shadow: 0 8px 15px rgba(99,102,241,0.2);">
                        <img src="${url}" alt="${name}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h3>${name}</h3>
                `;
            } else {
                card.innerHTML = `
                    <img src="${url}" alt="${name}">
                    <h3>${name}</h3>
                `;
            }
            return card;
        }

        window.onload = loadCustomAssets;

        function selectOption(el, category) {
            const cards = el.parentElement.querySelectorAll('.option-card');
            cards.forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');

            selections[category] = el.querySelector('h3').innerText;
            const imgUrl = el.querySelector('img').src;
            selections[category + 'Img'] = imgUrl;

            // --- AMBIENTE M√ÅGICO (Inmersi√≥n) ---
            if (category === 'Personaje') {
                // Activar m√∫sica si no est√° sonando
                const music = document.getElementById('magicMusic');
                music.play().catch(e => console.log("Esperando m√°s interacci√≥n para m√∫sica"));

                // Cambiar el "clima" de la app basado en el personaje
                document.body.style.transition = 'background 2s ease';
                document.body.style.background = `linear-gradient(135deg, #fdf2f8 0%, #e0e7ff 100%)`;

                // Peque√±o truco visual: un destello de luz
                const flash = document.createElement('div');
                flash.style = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; opacity:0.3; z-index:999; pointer-events:none; transition:opacity 0.5s;';
                document.body.appendChild(flash);
                setTimeout(() => flash.style.opacity = '0', 50);
                setTimeout(() => flash.remove(), 600);
            }

            if (category === 'Lugar') {
                const placeName = selections.Lugar.toLowerCase();
                if (placeName.includes('espacio') || placeName.includes('noche') || placeName.includes('cueva')) {
                    document.body.style.background = 'linear-gradient(135deg, #1e1b4b 0%, #312e81 100%)';
                    document.querySelector('main').style.color = 'white';
                } else {
                    document.body.style.background = 'linear-gradient(135deg, #fdf2f8 0%, #fff7ed 100%)';
                    document.querySelector('main').style.color = 'inherit';
                }
            }

            // Animar bot√≥n siguiente
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.style.transform = 'scale(1.1)';
            nextBtn.style.boxShadow = '0 0 20px var(--primary)';
            setTimeout(() => {
                nextBtn.style.transform = 'scale(1)';
                nextBtn.style.boxShadow = 'none';
            }, 500);
        }

        async function changeStep(delta) {
            if (currentStep + delta < 1 || currentStep + delta > totalSteps) {
                if (currentStep === totalSteps && delta === 1) {
                    const title = document.getElementById('storyTitle').value.trim();
                    if (!title) {
                        alert("¬°Dale un t√≠tulo a tu aventura!");
                        return;
                    }
                    selections.Titulo = title;

                    // Guardar en Firebase
                    try {
                        const user = firebase.auth().currentUser;
                        if (!user) {
                            alert("Por favor incia sesi√≥n primero.");
                            window.location.href = 'login.html';
                            return;
                        }

                        const nextBtn = document.getElementById('nextBtn');
                        const finalLoader = document.getElementById('finalMagicLoader');

                        nextBtn.disabled = true;
                        finalLoader.style.display = 'flex';

                        // --- GENERADOR DE HISTORIAS CON IA ---
                        const character = selections.Personaje;
                        const place = selections.Lugar;
                        const title = selections.Titulo;

                        // Llamamos a la API de texto de Pollinations (o similar gratuita)
                        // Si falla, usamos el backup creativo
                        let storyContent = `Hab√≠a una vez un ${character} muy especial que viv√≠a en un lugar incre√≠ble llamado ${place}. Un d√≠a, mientras exploraba, encontr√≥ algo que cambiar√≠a su vida para siempre...`;

                        try {
                            const aiPrompt = `Escribe un cuento infantil corto (m√°ximo 100 palabras) en espa√±ol. Protagonista: ${character}. Lugar: ${place}. T√≠tulo: ${title}. Debe ser una historia m√°gica, tierna y con un final feliz.`;
                            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(aiPrompt)}`);
                            if (response.ok) {
                                storyContent = await response.text();
                            }
                        } catch (aiErr) {
                            console.log("IA de texto cansada, usando magia de respaldo");
                        }

                        await db.collection("stories").add({
                            userId: user.uid,
                            title: title,
                            character: character,
                            place: place,
                            characterImg: selections.PersonajeImg,
                            placeImg: selections.LugarImg,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            content: storyContent
                        });

                        finalLoader.querySelector('h2').innerText = "¬°Aventura Lista!";
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);

                    } catch (error) {
                        console.error(error);
                        alert("Error al guardar: " + error.message);
                        document.getElementById('nextBtn').disabled = false;
                        document.getElementById('nextBtn').innerHTML = "Siguiente";
                    }
                }
                return;
            }

            // Validar selecci√≥n antes de avanzar
            if (delta === 1) {
                if (currentStep === 1 && !selections.Personaje) { alert("¬°Elige un personaje!"); return; }
                if (currentStep === 2 && !selections.Lugar) { alert("¬°Elige un lugar!"); return; }
            }

            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep += delta;
            document.getElementById(`step${currentStep}`).classList.add('active');

            // Actualizar botones
            document.getElementById('prevBtn').disabled = currentStep === 1;
            document.getElementById('nextBtn').innerText = currentStep === totalSteps ? 'Finalizar' : 'Siguiente';

            // Barra de progreso
            document.getElementById('progressFill').style.width = `${(currentStep / totalSteps) * 100}%`;
        }

        // BUSCADOR M√ÅGICO (Generador Real por IA)
        async function searchMagicCharacter() {
            let queryInput = document.getElementById('characterSearch');
            let query = queryInput.value.trim();
            if (!query) return;

            const grid = document.getElementById('charactersGrid');
            const btn = document.querySelector('.search-container button');
            const loader = document.getElementById('magicLoader');
            const originalBtn = btn.innerHTML;

            btn.disabled = true;
            loader.style.display = 'block';

            try {
                // IA Generativa para ni√±os
                const prompt = encodeURIComponent(`cute character ${query}, high quality digital art style for kids, 3d render, white background`);
                const magicUrl = `https://image.pollinations.ai/prompt/${prompt}?width=400&height=400&nologo=true&seed=${Math.floor(Math.random() * 10000)}`;

                // Crear la tarjeta primero
                const newCard = document.createElement('div');
                newCard.className = 'option-card';
                newCard.onclick = function () { selectOption(this, 'Personaje'); };
                newCard.innerHTML = `
                    <div style="width: 120px; height: 120px; border-radius: 50%; overflow: hidden; margin-bottom: 1rem; background: #fdf2f8; border: 4px solid white; box-shadow: 0 8px 15px rgba(99,102,241,0.2);">
                        <img src="${magicUrl}" alt="${query}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h3>${query.charAt(0).toUpperCase() + query.slice(1)}</h3>
                `;

                // Insertar al inicio de la cuadr√≠cula
                grid.prepend(newCard);

                // Guardar en el ba√∫l (Persistencia)
                saveCustomAsset('Personaje', query.charAt(0).toUpperCase() + query.slice(1), magicUrl);

                // Seleccionarlo inmediatamente
                selectOption(newCard, 'Personaje');

                // Limpiar y mostrar todo
                queryInput.value = '';
                filterCharacters();

            } catch (e) {
                console.error("Error AI:", e);
                alert("La magia ha fallado un poquito. ¬°Intenta de nuevo!");
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }

        // BUSCADOR M√ÅGICO DE LUGARES
        async function searchMagicPlace() {
            let queryInput = document.getElementById('placeSearch');
            let query = queryInput.value.trim();
            if (!query) return;

            const grid = document.getElementById('placesGrid');
            const btn = document.querySelector('.place-magic-btn');
            const loader = document.getElementById('placeMagicLoader');

            btn.disabled = true;
            loader.style.display = 'block';

            try {
                // IA para Paisajes
                const prompt = encodeURIComponent(`magical digital painting of ${query}, fantasy landscape style, vibrant colors, wide view, cinematic lighting, high resolution`);
                const magicUrl = `https://image.pollinations.ai/prompt/${prompt}?width=400&height=400&nologo=true&seed=${Math.floor(Math.random() * 10000)}`;

                const newCard = document.createElement('div');
                newCard.className = 'option-card';
                newCard.onclick = function () { selectOption(this, 'Lugar'); };
                newCard.innerHTML = `
                    <img src="${magicUrl}" alt="${query}">
                    <h3>${query.charAt(0).toUpperCase() + query.slice(1)}</h3>
                `;

                grid.prepend(newCard);

                // Guardar en el ba√∫l (Persistencia)
                saveCustomAsset('Lugar', query.charAt(0).toUpperCase() + query.slice(1), magicUrl);

                selectOption(newCard, 'Lugar');
                queryInput.value = '';
                filterPlaces();

            } catch (e) {
                console.error("Error AI Paisaje:", e);
                alert("El mundo m√°gico est√° tardando en aparecer. ¬°Intenta de nuevo!");
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }

        // Filtrar lugares
        function filterPlaces() {
            const input = document.getElementById('placeSearch');
            const filter = input.value.toLowerCase();
            const grid = document.getElementById('placesGrid');
            const cards = grid.getElementsByClassName('option-card');

            for (let i = 0; i < cards.length; i++) {
                const title = cards[i].getElementsByTagName('h3')[0];
                const txtValue = title.textContent || title.innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }

        // Filtrar personajes existentes
        function filterCharacters() {
            const input = document.getElementById('characterSearch');
            const filter = input.value.toLowerCase();
            const grid = document.getElementById('charactersGrid');
            const cards = grid.getElementsByClassName('option-card');

            for (let i = 0; i < cards.length; i++) {
                const title = cards[i].getElementsByTagName('h3')[0];
                const txtValue = title.textContent || title.innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
