                <div class="input-group">

                    <input type="email" id="email" placeholder="ejemplo@correo.com" required>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        // ConfiguraciÃ³n de Firebase (cuentos-infantiles-2026)
        const firebaseConfig = {
            apiKey: "AIzaSyA7vi4r6ahe-sZf8bFW0u1zCB54JkHPDFw",
            authDomain: "cuentos-infantiles-2026.firebaseapp.com",
            projectId: "cuentos-infantiles-2026",
            storageBucket: "cuentos-infantiles-2026.firebasestorage.app",
            messagingSenderId: "454293856709",
            appId: "1:454293856709:web:6b40a7fa1788e3681c6bac",
            measurementId: "G-GSLT5XHTPV"
        };
        firebase.initializeApp(firebaseConfig);

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const originalContent = btn.innerHTML;

            btn.disabled = true;
            btn.innerHTML = '<span>ðŸš€ Verificando...</span>';

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;

                    // 1. Verificar si el email estÃ¡ verificado en Firebase Auth
                    if (!user.emailVerified) {
                        alert("Por favor, verifica tu correo antes de entrar. Revisa tu bandeja de entrada.");
                        btn.disabled = false;
                        btn.innerHTML = originalContent;
                        return;
                    }

                    try {
                        // 2. Verificar en Firestore si el Administrador lo aprobÃ³
                        const userDoc = await firebase.firestore().collection("users").doc(user.uid).get();

                        if (userDoc.exists) {
                            const userData = userDoc.data();

                            // Actualizar emailVerified en Firestore si ya lo hizo en Auth
                            if (!userData.emailVerified) {
                                await firebase.firestore().collection("users").doc(user.uid).update({
                                    emailVerified: true
                                });
                            }

                            if (userData.status === 'aprobado') {
                                window.location.href = 'dashboard.html';
                            } else {
                                alert("Â¡Casi listo! Tu cuenta estÃ¡ esperando la aprobaciÃ³n de un GuardiÃ¡n (Administrador).");
                                btn.disabled = false;
                                btn.innerHTML = originalContent;
                            }
                        } else {
                            alert("No encontramos tus datos de aventurero. Por favor, regÃ­strate de nuevo.");
                            btn.disabled = false;
                            btn.innerHTML = originalContent;
                        }
                    } catch (err) {
                        console.error("Error consultando Firestore:", err);
                        alert("Hubo un problema al verificar tu acceso. Intenta de nuevo.");
                        btn.disabled = false;
                        btn.innerHTML = originalContent;
                    }
                })
                .catch((error) => {
                    alert("Error al iniciar sesiÃ³n: " + error.message);
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                });
        });
    </script>
